<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/index.css">

    <link rel="icon" type="image/png" href="assets/images/favicon.png"/>

    <title>Name</title>
    <script type="text/javascript">
        function submitForm() {
            var username= $('#username').val();
            window.location.href = 'lobby.html?username='+username;
        }
    </script>
  </head>
  <body>
    <div class="container h-100 d-flex">
        <div class="jumbotron my-auto">
            <h1 id="nameheader" class="display-3">What's your name?</h1>
            <form onsubmit='submitForm(); return false;' class="form">
                <div id="nameform" class='form-group'>
                    <label for="username" class="col-form-label sr-only">Enter a username</label>
                    <input class="form-control" type='text' value='' id='username' placeholder="enter your username" type="" name="">
                </div>
                <button type='submit' class='btn btn-lg btn-dark'>Enter Lobby</button>
            </form>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
